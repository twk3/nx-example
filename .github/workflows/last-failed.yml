name: failed-only-or8n

on:
  push:

jobs:
  test-or8n:
    strategy:
      fail-fast: false
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.49.0-jammy
    env:
      CURRENTS_PROJECT_ID: ${{secrets.CURRENTS_PROJECT_ID}}
      CURRENTS_RECORD_KEY: ${{secrets.CURRENTS_RECORD_KEY}}
      CURRENTS_CI_BUILD_ID: ${{ github.repository }}-${{ github.run_id }}-${{ github.run_attempt }}
      CURRENTS_API_KEY: ${{secrets.CURRENTS_API_KEY}}
      CURRENTS_API_URL: https://cy-staging.currents.dev
      CURRENTS_REST_API_URL: https://api-staging.currents.dev
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - run: |
          echo "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          npm install
          npx playwright install
      - name: Playwright Last Failed action
        id: last-failed-action
        uses: currents-dev/playwright-last-failed@v1
        with:
          debug: true
          pw-output-dir: dist/.playwright/apps/
      - name: Playwright Tests
        run: |
          echo "${{ toJson(steps.last-failed-action) }}"
          echo "${{ toJson(steps.last-failed-action.outputs) }}"
          COMMAND="npx nx run-many -t e2e --verbose --parallel=2 ${{ steps.last-failed-action.outputs.extra-pw-flags }}"
          echo "Running command: $COMMAND"
          $COMMAND
